<!DOCTYPE html>
<html>

<head>
    <title>Socket Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't
            supportJavascript! Websocket relies on Javascript being enabled.
            Please enable Javascript and reload this page!</h2>
    </noscript>
    <div class="container modified">
        <header>
            <img class="animated infinite fadeOutLeft slower delay-2s" src="https://i.ibb.co/74SP6FZ/logo-transparent.png" width="500px" style="position: relative;

bottom: -130px;

display: inline-block;

left: -222px;">

        </header>

        <section class="application-section">
            <div class="row margin-zero" style="justify-content: space-between;">
                
                <input id="toggle-chat-type" type="checkbox" data-toggle="toggle" data-off="Switch to Private chat!"
                    data-on="Switch to Public chat!" data-onstyle="primary" data-offstyle="default" data-height="40">
                
                <div id="room-code-box" class="float-right" style="display: none; height: 40px;color: white !important;">
                    <button id="generate-room-code" style="color: white !important;" class="btn btn-warning animated bounce delay-2s">Room Code</button>
                </div>
            </div>

            <div id="main-content" class="container">

                <!-- public chat info -->
                <div id="public" class="row">

                    <div class="col-md-5">
                        <div class="form-group">
                            <input type="text" class="name form-control" placeholder="username..">
                        </div>
                    </div>

                    <div class="col-md-5">
                        <form class="form-inline">
                            <div class="form-group">
                                <input class="toggle-event toggle-switch" type="checkbox" data-toggle="toggle" data-off="Connect to chat!"
                                    data-on="Disconnect Please!">
                            </div>
                        </form>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <button type="button" class="btn btn-sm btn-primary custom-badge-button">
                                Online Users <span id="badge" class="badge">0</span>
                            </button>
                        </div>
                    </div>

                </div>

                <!-- public chat info -->
                <div id="private" class="row">

                    <div class="col-md-2">
                        <div class="form-group">
                            <input id="groupid" type="text" class="form-control" title="secret group code" placeholder="groupid.." name="groupid">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="name form-control" placeholder="username.." name="username">
                        </div>
                    </div>

                    <div class="col-md-5">
                        <form class="form-inline">
                            <div class="form-group">
                                <input class="toggle-event toggle-switch" type="checkbox" data-toggle="toggle" data-off="Connect to chat!"
                                    data-on="Disconnect Please!" data-height="37.5">
                            </div>
                        </form>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <button type="button" class="btn btn-sm btn-primary custom-badge-button">
                                Online Users <span id="badge" class="badge">0</span>
                            </button>
                        </div>
                    </div>

                </div>

                <!-- to show messages -->
                <div class="row">
                    <div class="col-md-12">
                        <table id="conversation" class="table table-striped" style="background-color: transparent !important;">
                            <tbody id="userinfo" style="color: #fffcf4;"></tbody>
                        </table>
                    </div>
                </div>

                <!-- input field to send messages -->
                <div class="row">
                    <form class="message-form form-inline">
                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-group">
                                    <input type="text" id="message" class="form-control" placeholder="type message here.."
                                        disabled="disabled">
                                </div>
                            </div>
                            <div class="col-md-1">
                                <button id="send" class="btn btn-default" type="submit" disabled="disabled">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="container modified">
            <img src="https://i.ibb.co/GF8r8hH/Peachy-Girl-removebg-preview.png" style="float: right;position:absolute;right:80px;">

        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
